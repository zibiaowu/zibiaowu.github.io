---
layout: default
title: "分类 | "
---


<ul class="display-list">
	{% for cat in site.categories %}
	<a name="{{ cat[0] }}" href="javascript:;"></a>
	<p class="display-list-title"><span class="iconfont">&#xe620;</span>{{ cat[0] }}({{ cat[1].size }})</p> 
		{% for post in cat[1] %} 
		<li><a href="{{ post.url }}"><i class="iconfont">&#xe620;</i>&nbsp;<b class="display-list-date">{{ post.date | date: '%Y-%m-%d' }}</b>&nbsp;{{ post.title }}</a></li>
		{% endfor %} 
	{% endfor %} 
</ul>
