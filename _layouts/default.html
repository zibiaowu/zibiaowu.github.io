<!DOCTYPE html>

<head>
	<meta charset="UTF-8">

			<aside class="sidebar" id="sidebar">
				<div class="sidewarper" id="sidebar-Person">
					<div class="portrait"></div>
					<p>落花无痕，流水有意。</p>
					<div class="branches">
						<a href="/archives/index.html">
							<span class="biger_span">{{ site.posts | size }}</span>
							<span>文章</span>
						</a>

						<li><a href="http://weibo.com/1956991773/profile?topnav=1&wvr=6&is_all=1" target="_blank">&#xe61c;Weibo</a></li>
					</ul>
				</div>
			</aside>

			<div class="content">
				{{ content }}
			</div>
			
		</div>

	<footer id="footer">

	<div class="fix_toggle" id="fix_toggle">
		<span class="back_to_top iconfont" id="back_top" title="回到顶部">&#xe615;</span>
		<span class="hide_toggle iconfont" title="隐藏个人信息" id="hide_toggle">&#xe61a;</span>
	</div>

	<!-- 多说公共JS代码 start (一个网页只需插入一次) -->

	var duoshuoQuery = {short_name:"zibiaowu"};
